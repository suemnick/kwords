<h1 mat-dialog-title>Shuffle letters</h1>
<div mat-dialog-content>
  Do you really want to shuffle the letters?<br>
  This results in new letters and your current word is lost.
</div>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close cdkFocusInitial>Cancle</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="true">Shuffle</button>
</mat-dialog-actions>
